name: Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 4 * * SAT'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code into workspace directory
      uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build .
